<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthMaster AI | Clinical Risk Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="max-w-4xl mx-auto py-20 px-6">
        <header class="mb-12">
            <h1 class="text-4xl font-bold text-emerald-400">HealthMaster AI</h1>
            <p class="text-slate-400">Enterprise-grade predictive analytics for healthcare.</p>
        </header>

        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm mb-2 text-slate-400">Glucose (mg/dL)</label>
                    <input id="glucose" type="number" class="w-full bg-slate-900 border border-slate-600 p-3 rounded-lg focus:outline-none focus:border-emerald-500">
                </div>
                <div>
                    <label class="block text-sm mb-2 text-slate-400">BMI Index</label>
                    <input id="bmi" type="number" step="0.1" class="w-full bg-slate-900 border border-slate-600 p-3 rounded-lg focus:outline-none focus:border-emerald-500">
                </div>
            </div>
            <button onclick="analyze()" class="mt-8 w-full bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-bold py-4 rounded-xl transition-all">
                RUN CLINICAL ANALYSIS
            </button>
        </div>

        <div id="results" class="hidden mt-10 p-8 bg-emerald-900/20 border border-emerald-500/30 rounded-2xl">
            <h2 class="text-2xl font-bold text-emerald-400" id="risk-val">Risk: --</h2>
            <p id="triage-text" class="text-slate-300 mt-2"></p>
        </div>
    </div>

    <script>
        async function analyze() {
            const data = {
                glucose: document.getElementById('glucose').value,
                bmi: document.getElementById('bmi').value,
                age: 30, // Default for demo
                bp: 80   // Default for demo
            };

            // YOUR RENDER API URL GOES HERE
            const response = await fetch('https://your-api-url.onrender.com/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('risk-val').innerText = `Risk Level: ${result.risk_score}`;
            document.getElementById('triage-text').innerText = `Triage Recommendation: ${result.triage}`;
        }
    </script>
</body>
</html>
